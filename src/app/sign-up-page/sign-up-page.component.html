      <div class="login-box">

         <form #userlogin = "ngForm" (ngSubmit) = "signupFun()" >

             <div class="user-box">

                 <label for="UserName" class="form-label"> User Name</label><br>

                 <input type = "text" name = "UserName"  required [(ngModel)] = "signupdata.username"  ngModel>
                 <!-- <span *ngIf="ng-invalid&& ng-touched ">please enter username</span> -->
             </div>



             <div class="user-box">

                 <label for="Password" class="mt-2 form-label"> Password</label><br>

                 <input type = "password" name = "Password"  required [(ngModel)] = "signupdata.password">

             </div>

             <div class="user-box">

              <label for="confirmpassword" class="mt-2 form-label">Confirm Password</label><br>

              <input type = "password" name = "confirmpassword"  required [(ngModel)] = "signupdata.confirmpassword">

            </div>

            
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="adminFun()">
              <label class="form-check-label" for="flexRadioDefault1">
                Admin
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" checked name="flexRadioDefault" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                User
              </label>
            </div>

             <button class="btn btn-primary mt-3" type = "submit" >Signup</button>

             <div class="mt-3">

                  <p style="color: #d9edf0;">New User Sign Up here: <a href="/">login</a></p>

              </div>

          </form>

      </div>
